# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: mnist
  - override /model: puvae_module
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["mnist", "puvae"]

seed: 12345

callbacks:
  early_stopping:
    monitor: val/ssim
    mode: max
    patience: 5
    verbose: true
  checkpoint:
    monitor: val/ssim
    mode: max
    save_top_k: 1
    verbose: true
    dirpath: "logs/train/runs"
    filename: "{epoch:02d}-{val_loss:.2f}"
    save_last: true
    save_weights_only: true
    every_n_epochs: 1

trainer:
  min_epochs: 50
  max_epochs: 100
  gradient_clip_val: 0.5

model:
  classifier_ckpt: "/mnt/banana/student/ptrang/PuVAE/logs/train/runs/2024-12-18_17-33-19/checkpoints/last.ckpt"
  optimizer:
    lr: 0.002
  compile: false
  noisy: false
  noise_factor: 0.1

data:
  batch_size: 64
  num_workers: 4

logger:
  wandb:
    tags: ${tags}
    group: "mnist"
    name: "${now:%Y-%m-%d}_${now:%H-%M-%S}"
    # group: ${data.dataset_name}
    # id: null # pass correct id to resume experiment! (if ckpt_path is not null)
  aim:
    experiment: "puvae"
